version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oneriver-postgres
    environment:
      - POSTGRES_DB=oneriverdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: oneriver-elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false    # security off for speed
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # safe ram
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data #save data in local

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: oneriver-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

volumes:
  postgres_data:
  elastic_data: